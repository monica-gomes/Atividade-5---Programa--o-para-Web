    <title>Document</title>

<body>

    <div class="containerTable">

        <h1>CheckList de Estudos</h1>

        <table>
            <thead>
                <th>Concluído</th>
                <th>Descrição</th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="checkbox" name="check" id="inputCheck">
                    </td>
                    <td>
                        <input type="text" name="descricao" id="inputDescricao">
                    </td>
                    <td>
                        <button type="submit" id="btAdicionar">Adicionar</button>
                    </td>
                </tr>
            </tbody>
        </table> <br>
        
        <table>
            <tbody id="lista"></tbody>
        </table>

        <button type="submit" id="btBuscar">Atualizar</button>
    </div>

</body>
